<!DOCTYPE html>
<html>
	<head>
		<title> Create An Account </title>
		<link rel="stylesheet" href="new_account_styling.css">

        <script type="text/javascript" src="new_account.js"></script>
	</head>

    <body>
        <div id = logo><a href = landing_page.html><img src = "Logo.PNG"></a></div>
		<div id = topMargin>Find a Loop</div>
        <h1>Your search for a new running route ends here</h2>
        <div id = newAccountBox>
            <br>
            <p id = usernameText>Enter a New Username Below</p>
            <input type = “text” id = usernameBox>
            <br>
            <p class = passwordText>Enter a New Password Below</p>
            <input type = “text” id = topPasswordBox class = passwordBox>
            <p class = passwordText>Confirm Password Below</p>
            <input type = “text” id = bottomPasswordBox class = passwordBox>
            <p id = errorMessageTop style = "font-size: small;">- Password must be 8 characters</p>
            <p id = errorMessageBottom style = "font-size: small;">- Both passwords must match </p>
            <br>
            <button id =signUpButton type="button">Sign Up</button>
            <br><br>

        </div>
    </body>
