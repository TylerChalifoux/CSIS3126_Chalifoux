<!DOCTYPE html>
<html>
	<head>
		<title> Create An Account </title>
		<link rel="stylesheet" href="mainStyling.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="new_account.js"></script>
	</head>

    <body>
        <div id = logo><a href = index.html><img src = "Icons/Logo.png"></a></div>
		<div id = topMargin>Find a Loop</div>
        <h1 id = newAccountPageHookText>Your search for a new running route ends here</h1>
        <div id = userInputAreaCenterBox>
            <br>
            <p style = "margin-top: 0.3em; margin-bottom: 0.2em;">Enter a New Username Below</p>
            <input type = "text" placeholder="Enter New Username" class = mobileStyleBox id = newUsername style = "margin-top: 0.2em;">
            <br><br>
            <p style = "margin-bottom: 0.3em;">Enter a New Password Below</p>
            <input type = "password" placeholder="Enter New Password" class = mobileStyleBox id = topPasswordBox style = "margin-top: 0.1em; margin-bottom: 0.1em;">
            <p style = "margin-top: 0.2em; margin-bottom: 0.2em;">Confirm Password Below</p>
            <input type = "password" placeholder="Re-enter New Password" class = mobileStyleBox id = bottomPasswordBox style = "margin-top: 0.1em; margin-bottom: 0.1em;">
            <p id = errorMessageTop style = "font-size: small;">- Password must be 8 characters</p>
            <p id = errorMessageBottom style = "font-size: small;">- Both passwords must match </p>
            <br>
            <button class = mobileButton id =signUpButton type="button">Sign Up</button>
            <br><br>

        </div>
    </body>
</html>
