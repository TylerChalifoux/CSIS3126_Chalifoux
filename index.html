<!DOCTYPE html>
<html>
	<head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="mobile.js"></script>
        <style>
            @media only screen and (min-device-width : 360px) and (max-device-width : 640px)  
            {
                body{
                    font-size: 7em;
                    background-color: lightblue;
                }
                #timerBox{
                    background-color: darkblue;
                    color: white;
                    text-align: center;
                    margin-left: 0.7em;
                    margin-right: 0.7em;
                    margin-top: 1em;
                }
                
                .buttonStyling{
                    margin-left: 0.2em;
                    margin-right: 0.2em;
                    font-size: 0.7em;
                    height:2em;
                }

                .timerNums{
                    padding: 0.2em;
                    background-color: lightgray;
                    color: black;
                }
            }
            @media only screen and (min-device-width : 640px){
                #timerBox{
                    background-color:rgb(0, 162, 255);
                    color: white;
                    text-align: center;
                    margin-left: 37em;
                    margin-right: 37em;
                    margin-top: 15em;
                }
                #startButton{
                    float: left;
                    margin-left: 2em;
                }
                #stopButton{

                }
                #resetButton{
                    float: right;
                    margin-right: 2em;
                }
        }
        </style>
    </head>
    <body>
        <div id = timerBox>
            <br><p>Timer</p><br>
            <div>
                <span id=min class = timerNums>00</span> : 
                <span id=sec class = timerNums>00</span> : 
                <span id=mil class = timerNums>00</span>
            </div><br>
            <button id = startButton class = buttonStyling style = "float: left;" type="button">Start</button>
            <button id = stopButton class = buttonStyling type="button">Stop</button>
            <button id = resetButton class = buttonStyling style = "float: right;" type="button">Reset</button>
            <br><br>
            <button id = logButton class = buttonStyling type="button">Click to Log</button>
            <br><br>
        </div>
    </body>
</html>
